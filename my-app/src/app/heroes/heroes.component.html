<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let singleHero of heroes"
      [class.selected]="singleHero === selectedHero"
      (click)="onSelect(singleHero)">
    <span class="badge">{{singleHero.id}}</span> {{singleHero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
