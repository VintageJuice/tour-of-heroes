<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let singleHero of heroes"
      [class.selected]="singleHero === selectedHero"
      (click)="onSelect(singleHero)">
    <span class="badge">{{singleHero.id}}</span> {{singleHero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
